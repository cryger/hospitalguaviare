<section class="slider-govco" aria-label="InformaciÃ³n destacada">
  <div class="slider-wrapper">

    <div
      class="slide"
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentIndex"
      role="group"
      aria-roledescription="slide"
      [attr.aria-label]="'Diapositiva ' + (i + 1) + ' de ' + slides.length"
    >
      <img
        [src]="slide.image"
        [alt]="slide.alt"
        loading="lazy"
      />

      <div class="slide-content">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.description }}</p>

        <a
          *ngIf="slide.link"
          [routerLink]="slide.link"
          class="btn-slider-govco"
        >
          {{ slide.linkText }}
        </a>
      </div>
    </div>

    <!-- Controles -->
    <button
      class="control prev"
      (click)="prev()"
      aria-label="Imagen anterior"
    ></button>

    <button
      class="control next"
      (click)="next()"
      aria-label="Imagen siguiente"
    ></button>
  </div>
</section>

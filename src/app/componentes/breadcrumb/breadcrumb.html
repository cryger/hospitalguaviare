<nav aria-label="breadcrumb" class="breadcrumb-govco">
  <ol class="breadcrumb">
    <li
      class="breadcrumb-item"
      *ngFor="let breadcrumb of breadcrumbs; let last = last"
      [class.active]="last">

      <a *ngIf="!last" [routerLink]="breadcrumb.url">
        {{ breadcrumb.label }}
      </a>

      <span *ngIf="last">
        {{ breadcrumb.label }}
      </span>

    </li>
  </ol>
</nav>

<div class="container-navbar-menu-govco blue-menu-govco">
  <!-- OVERLAY MOBILE -->
  <div
    class="gov-menu-backdrop"
    *ngIf="menuAbierto"
    (click)="cerrarMenu()">
  </div>

  <nav class="navbar navbar-menu-govco"
       role="navigation"
       aria-label="Menú principal">

    <!-- BOTÓN HAMBURGUESA -->
    <button
      class="menu-toggle-govco"
      (click)="toggleMenu()"
      aria-label="Abrir menú">
      ☰
    </button>

    <!-- MENÚ -->
    <div id="menu-principal" class="navbar-collapse-menu-govco"
         [class.menu-open]="menuAbierto">

      <ul class="navbar-nav navbar-nav-menu-govco mx-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">Inicio</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/transparencia" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">
              Transparencia y acceso a información pública
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/atencion-ciudadano" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">
              Atención y Servicios a la ciudadanía
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/participa" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">Participa</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/nuestro-hospital" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">Nuestro Hospital</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/normatividad" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">Normatividad</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/cotizaciones-propuestas" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">Cotizaciones y Propuestas</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/trabaja-nosotros" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">Trabaja con Nosotros</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/pqrsf" (click)="cerrarMenu()">
            <span class="text-item-menu-govco">PQRSF</span>
          </a>
        </li>

      </ul>
    </div>
  </nav>
</div>

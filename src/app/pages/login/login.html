<div class="gov-login-page">
  <div class="gov-login-card">

    <section class="logo-centered">
      <img src="HSJG-LOGO-2.ico" alt="Hospital San Jose del Guaviare">
    </section>

    <h1 class="gov-title">Iniciar sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="gov-field">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
        />
      </div>

      <div class="gov-field">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
        />
      </div>

      <button type="submit" [disabled]="loginForm.invalid">
        Entrar
      </button>

      <p class="gov-error" *ngIf="error">
        {{ error }}
      </p>

    </form>

  </div>
</div>
